name: CI/CD Pipeline — Node.js API

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/flowboard-api

jobs:
  # ─────────────────────────────────────────
  # JOB 1: Test + SonarCloud Quality Gate
  # Pipeline STOPS here if tests fail
  # ─────────────────────────────────────────
  sonarqube:
    name: Test + SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

        with:
          args: >
            -Dsonar.projectKey=Viswajith7_flowboard-api
            -Dsonar.organization=viswajith7
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=false

  # ─────────────────────────────────────────
  # JOB 2: Build & Push Docker Image
  # Only runs if sonarqube job passes
  # ─────────────────────────────────────────
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: sonarqube
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────
  # JOB 3: Print deploy command for Minikube
  # ─────────────────────────────────────────
  notify-deploy:
    name: Ready to Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Print deploy command
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Pipeline passed! Image is ready."
          echo ""
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image-tag }}"
          echo ""
          echo "▶ Run on your local machine to deploy:"
          echo "  export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}"
          echo "  ./deploy.sh ${{ needs.build-and-push.outputs.image-tag }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
